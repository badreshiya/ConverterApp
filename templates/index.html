<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Excel Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="disclaimer">
        The application will not store uploaded or converted files. They are automatically deleted after processing.
        Please keep a copy of your files to avoid loss of data.
    </div>

    <div class="container">
        <h1>JSON to Excel Converter</h1>

        <!-- Drag & Drop Area -->
        <div id="dropZone">Drag & Drop JSON File Here or Click to Upload</div>
        <input type="file" id="fileInput" accept=".json" hidden>

        <!-- Convert Button (Initially Disabled) -->
        <button id="convertButton" disabled>Convert to Excel</button>

        <!-- Status Message & Progress -->
        <div id="progressBar"><div></div></div>
        <div class="spinner" id="spinner"></div>
        <p id="statusMessage"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
