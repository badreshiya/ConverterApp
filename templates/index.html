<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Excel Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="disclaimer">
        We do NOT store your uploaded files. Converted files will be kept on server. 
        Please keep a copy of your original data.
    </div>
    <div class="container">
        <h1>JSON to Excel Converter</h1>
        <div id="dropZone">Drag & Drop JSON File Here or Click to Upload</div>
        <input type="file" id="fileInput" accept=".json" hidden>
        <button id="uploadButton">Convert to Excel</button>
        <p id="statusMessage"></p>
        <div id="progressBar"><div></div></div>
        <div class="spinner" id="spinner"></div>
        <p id="downloadLink"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
